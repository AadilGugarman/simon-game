<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <h1><i>Simon Game</i></h1>
      <h2 class="gameUpdate">
        press any key to start <br />follow the pattern
      </h2>
    </div>
    <div class="container">
      <div class="boxes">
        <div class="line1">
          <div class="box purple" id="purple"></div>
          <div class="box orange" id="orange"></div>
        </div>
        <div class="line2">
          <div class="box teal" id="teal"></div>
          <div class="box pink" id="pink"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="resetBtn">Reset Game</button>
        <button class="toggleBtn">Dark/Light Mode</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
